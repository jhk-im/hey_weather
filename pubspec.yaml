name: hey_weather
description: Hey, Weather
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.1.2
  get: ^4.6.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  get_it: ^7.6.4
  freezed_annotation: ^2.4.1
  flutter_dotenv: ^5.1.0
  flutter_svg: ^2.0.7
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/svg/
    - assets/images/icons/
    - assets/images/icons/basic/
    - assets/images/icons/weather/

  fonts:
    - family: PretendardBold
      fonts:
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 800
    - family: PretendardSemiBold
      fonts:
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 700
    - family: PretendardMedium
      fonts:
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 600
    - family: PretendardRegular
      fonts:
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 500
    - family: PretendardLight
      fonts:
        - asset: assets/fonts/Pretendard-Light.otf
          weight: 400